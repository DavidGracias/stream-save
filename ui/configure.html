<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        #install_btn::after {
             content: ' (' attr(href) ')';
        }
    </style>
</head>
<body>
<div class="container">
    <br>
    <br>
    <form action="/configure" method="post">
        <div class="form-group">
            <label for="db_Url">MongoDB Url</label>
            <br>
            <input type="text" name="db_url" id="db_url" class="form-control">
            <strong id="dbUrlHelp" class="form-text text-muted">Get it <a href="https://www.mongodb.com/">here</a>, for more help read <a href="https://github.com/gautam8404/stream-save/blob/main/README.md">README</a></strong>
        </div>
        <br>
        <input id="install_btn" class="btn btn-primary" type="submit" value="Install">
        <br>
        <strong>by installing you agree with our <a href="https://github.com/gautam8404/stream-save/blob/main/README.md#Disclaimer ">T&C</a> and fair use of this app</strong>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
