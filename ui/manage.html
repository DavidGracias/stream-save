<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        #install_btn::after {
             content: ' (' attr(href) ')';
        }
    </style>
</head>
<body>
<div class="container">
    <br>
    <br>
    <form action="/manage" method="post">
        <div class="form-group">
            <strong >NOTE:- When adding single episode of a tv show please add in this format, imdbid:season:episode.
                For example if you're adding s1e8 of some show you'll use imdbid:1:8
            </strong > <br><br>
            <input class="form-check-input" type="radio" id="add" name="option" value="add">
            <label for="add">Add</label>
            <input class="form-check-input" type="radio" id="remove" name="option" value="remove" onclick="remove_stream()">
            <label for="remove"> Remove</label>
            <br><br>
            <input class="form-check-input" type="radio" id="movie" name="type" value="movie">
            <label for="movie">Movie</label>
            <input class="form-check-input" type="radio" id="series" name="type" value="series">
            <label for="series"> Series</label>
            <br>
            <br>
            <input type="text" name="db_url" id="db_url" class="form-control" placeholder="MongoDB url">
            <input type="text" name="imdbID" id="imdbID" class="form-control" placeholder="ImdbID">
            <input type="text" name="stream" id="stream" class="form-control" placeholder="Stream Link">

            <strong id="dbUrlHelp" class="form-text text-muted">Get DB url <a href="https://www.mongodb.com/">here</a>, for more help read <a href="https://github.com/gautam8404/stream-save/blob/main/README.md">README</a></strong>
            <br>

        </div>
        <br>
        <input id="manage_btn" class="btn btn-primary" type="submit" value="Submit">
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script>
    function remove_stream() {
        let a = document.getElementById("stream");
        a.setAttribute("disabled", "disabled");
    }

</script>
</body>
</html>
